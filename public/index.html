<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        flex-direction: column;
      }
      #gameCanvas {
        border: 2px solid #000;
        display: none;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .upgrade-container {
        display: none; /* 업그레이드 버튼을 기본적으로 숨김 */
        margin-top: 20px;
      }
      #tower-buttons {
        display: none; /*타워 버튼을 기본적으로 숨김*/
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .tower-button {
        width: 78px;
        height: 150px;
        cursor: pointer;
        transition: filter 0.3s;
      }
      .tower-button:hover {
        filter: brightness(1.2); /* 마우스 오버 시 밝기 증가 */
      }
      .tower-button.disabled {
        filter: grayscale(100%); /* 골드 부족 시 회색으로 변환 */
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <h1 style="color: white">내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
      <button id="registerButton">회원가입</button>
      <button id="loginButton">로그인</button>
      <button id="playButton">게임 플레이</button>
    </div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>

    <div class="upgrade-container">
      <button id="upgradeTowerButton">타워 업그레이드</button>
    </div>
    <div id="tower-buttons">
      <img
        id="pawnTowerButton"
        class="tower-button"
        src="images/tower_pawnTower.png"
        alt="Pawn Tower"
      />
      <img
        id="rookTowerButton"
        class="tower-button"
        src="images/tower_rookTower.png"
        alt="Rook Tower"
      />
      <img
        id="knightTowerButton"
        class="tower-button"
        src="images/tower_knightTower.png"
        alt="Knight Tower"
      />
      <img
        id="bishopTowerButton"
        class="tower-button"
        src="images/tower_bishopTower.png"
        alt="Bishop Tower"
      />
      <img
        id="queenTowerButton"
        class="tower-button"
        src="images/tower_queenTower.png"
        alt="Queen Tower"
      />
      <img
        id="kingTowerButton"
        class="tower-button"
        src="images/tower_kingTower.png"
        alt="King Tower"
      />
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module">
      import { Tower } from './src/tower.js';
      let selectedTower = null;

      document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      document.getElementById('loginButton').addEventListener('click', () => {
        window.location.href = 'login.html';
      });

      document.getElementById('playButton').addEventListener('click', () => {
        document.querySelector('.button-container').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        document.querySelector('.upgrade-container').style.display = 'block';
        document.getElementById('tower-buttons').style.display = 'block';
        fetch('./assets/tower.json')
          .then((response) => response.json())
          .then((data) => {
            Tower.loadTowerData(data.data);
            console.log('Loaded tower data:', Tower.towerData);
            import('./src/game.js');
          })
          .catch((error) => console.error('Error loading tower data:', error));
      });

      // 업그레이드 버튼 클릭 이벤트 처리
      document.getElementById('upgradeTowerButton').addEventListener('click', () => {
        if (selectedTower) {
          // 선택된 타워가 있는 경우
          if (userGold >= selectedTower.upgradeCost) {
            selectedTower.upgrade(); // 타워 업그레이드
            userGold -= selectedTower.upgradeCost; // 골드 차감
            console.log(`타워 업그레이드 완료: 현재 레벨 ${selectedTower.towerLevel}`);
          } else {
            alert('골드가 부족하여 업그레이드할 수 없습니다!');
          }
        } else {
          alert('업그레이드할 타워를 선택해주세요!');
        }
      });

      const createDraggableImage = (towerType) => {
        const img = new Image();
        img.src = `images/tower_${towerType}.png`; // 타워 이미지 경로 설정
        img.draggable = true;

        img.addEventListener('dragstart', (event) => {
          event.dataTransfer.setData('text/plain', towerType); // 타워 타입 저장
          img.style.opacity = 0.5;
        });
        img.addEventListener('dragend', () => {
          img.style.opacity = 1;
        });

        img.width = 78;
        img.height = 150;

        return img;
      };

      // 타워 버튼 클릭 시 드래그 가능한 이미지 생성
      const towerButtons = [
        'pawnTower',
        'rookTower',
        'knightTower',
        'bishopTower',
        'queenTower',
        'kingTower',
      ];
      towerButtons.forEach((towerType) => {
        document.getElementById(`${towerType}Button`).addEventListener('click', () => {
          const img = createDraggableImage(towerType);
          document.body.appendChild(img);
        });
      });
    </script>
  </body>
</html>
