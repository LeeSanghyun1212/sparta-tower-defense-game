<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        flex-direction: column;
      }
      #gameCanvas {
        border: 2px solid #000;
        display: none;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .upgrade-container {
        display: none; /* 업그레이드 버튼을 기본적으로 숨김 */
        margin-top: 20px;
      }
      #tower-buttons {
        display: none; /*타워 버튼을 기본적으로 숨김*/
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <h1 style="color: white">내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
      <h2 id="nickname" style="color: white;"></h2>
      <button id="registerButton">회원가입</button>
      <button id="loginButton">로그인</button>
      <button id="playButton">게임 플레이</button>
    </div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>

    <div class="upgrade-container">
      <button id="upgradeTowerButton">타워 업그레이드</button>
    </div>
    <div id="tower-buttons">
      <button id="pawnTowerButton">Pawn Tower</button>
      <button id="rookTowerButton">Rook Tower</button>
      <button id="knightTowerButton">Knight Tower</button>
      <button id="bishopTowerButton">Bishop Tower</button>
      <button id="queenTowerButton">Queen Tower</button>
      <button id="kingTowerButton">King Tower</button>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module">
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      // 페이지가 로드되면 닉네임 표시하기
      document.addEventListener('DOMContentLoaded', () => {
        const nickname = getCookie('nickname'); // 쿠키에서 닉네임 가져오기
        if (nickname) {
          document.getElementById('nickname').textContent = `안녕하세요, ${nickname}님!`; // 닉네임 표시
        } else {
          document.getElementById('nickname').textContent = `로그인이 필요합니다.`;
        }
      });
      document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      document.getElementById('loginButton').addEventListener('click', () => {
        window.location.href = 'login.html';
      });

      document.getElementById('playButton').addEventListener('click', () => {
        document.querySelector('.button-container').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        document.querySelector('.upgrade-container').style.display = 'block';
        document.getElementById('tower-buttons').style.display = 'block';
        import('./src/game.js');
      });

      // 업그레이드 버튼 클릭 이벤트 처리
      document.getElementById('upgradeTowerButton').addEventListener('click', () => {
        if (selectedTower) {
          // 선택된 타워가 있는 경우
          if (userGold >= selectedTower.upgradeCost) {
            selectedTower.upgrade(); // 타워 업그레이드
            userGold -= selectedTower.upgradeCost; // 골드 차감
            console.log(`타워 업그레이드 완료: 현재 레벨 ${selectedTower.towerLevel}`);
          } else {
            alert('골드가 부족하여 업그레이드할 수 없습니다!');
          }
        } else {
          alert('업그레이드할 타워를 선택해주세요!');
        }
      });

      const createDraggableImage = (towerType) => {
        const img = new Image();
        img.src = `images/tower_${towerType}.png`; // 타워 이미지 경로 설정
        img.draggable = true;

        img.addEventListener('dragstart', (event) => {
          event.dataTransfer.setData('text/plain', towerType); // 타워 타입 저장
        });

        img.width = 78;
        img.height = 150;

        return img;
      };

      // 타워 버튼 클릭 시 드래그 가능한 이미지 생성
      document.getElementById('pawnTowerButton').addEventListener('click', () => {
        const img = createDraggableImage('pawn');
        document.body.appendChild(img);
      });

      document.getElementById('rookTowerButton').addEventListener('click', () => {
        const img = createDraggableImage('rook');
        document.body.appendChild(img);
      });

      document.getElementById('knightTowerButton').addEventListener('click', () => {
        const img = createDraggableImage('knight');
        document.body.appendChild(img);
      });

      document.getElementById('bishopTowerButton').addEventListener('click', () => {
        const img = createDraggableImage('bishop');
        document.body.appendChild(img);
      });
      document.getElementById('queenTowerButton').addEventListener('click', () => {
        const img = createDraggableImage('queen');
        document.body.appendChild(img);
      });
      document.getElementById('kingTowerButton').addEventListener('click', () => {
        const img = createDraggableImage('king');
        document.body.appendChild(img);
      });

      // 드래그 앤 드롭 수행
      const canvas = document.getElementById('gameCanvas');
      canvas.addEventListener('dragover', (event) => {
        event.preventDefault(); // 기본 동작 방지
      });

      canvas.addEventListener('drop', (event) => {
        event.preventDefault();
        const towerType = event.dataTransfer.getData('text/plain');
        const { offsetX, offsetY } = event;

        // 타워가 경로 위에 놓이지 않도록 검사
        if (isPositionValid(offsetX, offsetY)) {
          placeNewTower(towerType, offsetX, offsetY); // 타워 배치
        } else {
          alert('경로 위에는 타워를 배치할 수 없습니다!');
        }
      });
    </script>
  </body>
</html>
